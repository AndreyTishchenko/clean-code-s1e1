<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="matrix-information">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a 
        class="additional-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </header>
    <main class="main">
      <section id="new-task-section">
        <label for="new-task">Add Item</label>
        <div class="input-task-field">
          <input id="new-task" class="task-input" type="text">
          <button>Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul id="todo-tasks">
          <li>
            <input type="checkbox">
              <label class="task-input-edit">Pay Bills</label>
            <input type="text" class="task-input-edit">
            <button class="save-changing">Edit</button>
            <button class="delete-button">
              <img src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
              <label class="task-input-edit">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="task-input-edit"
            >
            <button class="save-changing">Save</button>
            <button class="delete-button">
              <img src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
              <label class="task-input-edit">See the Doctor</label>
            <input type="text" class="task-input-edit">
            <button class="save-changing">Edit</button>
            <button class="delete-button">
              <img src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
